<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Teste Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 550px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

</head>

            </tr>

                <td rowspan="3">T2</td>

            <tr>

            <tr>
                <td rowspan="3">T3</td>

            </tr>
            <tr>
                <td>Rio de Janeiro</td>

            </tr>
        </tbody>
    </table>
</body>
</html>
